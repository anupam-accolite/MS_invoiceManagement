<div class="login-page" >
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="../../../assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>Invoice Management</h1>
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="login.userId" [ngModelOptions]="{standalone: true}" class="form-control input-underline input-lg" placeholder="UserId">
                    </div>

                    <div class="form-group">
                        <input type="password" [(ngModel)]="login.password" [ngModelOptions]="{standalone: true}" class="form-control input-underline input-lg"  placeholder="Password">
                    </div>
                </div>
                <a class="btn rounded-btn" (click)="logIn()"> Log in </a>
                &nbsp;
            </form>
        </div>
    </div>
</div>
