<div class="jumbotron">
  <div class="container text-center">
    <h1>Utilisation</h1>
  </div>
</div>
<footer class="container-fluid text-center">
  <p>Utilisation per month</p>
  <form class="form-inline"><div class="leftp">Select Month and Year:
  
      <mat-select [(value)]="selectedMonth" class="select">
        <mat-option *ngFor="let month of months"  [value]="month.value">{{month.month}}</mat-option>
      </mat-select>

          <mat-select [(value)]="selectedYear" class="select">
        <mat-option *ngFor="let year of years" [value]="year">{{year}}</mat-option>
      </mat-select>
    </div>
    <button type="button" class="btn btn-danger"(click)="Utilization()">Get Utilisation</button>
  </form>
</footer>



<br>

<table class="table table-striped table-responsive-md btn-table table-sm">

  <!--Table head-->
  <thead>
      <tr>
          <th>#</th>
          <th>Location</th>
          <th>Generated Invoice</th>
         
      </tr>
  </thead>
  <!--Table head-->

  <!--Table body-->
  <tbody>
      <tr *ngFor="let  l of locationArray; index as i" >
          <th scope="row">{{i}}</th>
         
          <td>{{l}}</td>
          <td>
            
            {{actualArray[i]}}
          </td>
          <td>
            
            {{availableArray[i]}}
          </td>
          <td>
            
            {{utilisationArray[i]}}
          </td>
      </tr>
      
  </tbody>
  
  
  <!--Table body-->

</table>
